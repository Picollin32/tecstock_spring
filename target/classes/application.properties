spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/TecStock}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:123456}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=${SERVER_PORT:8081}
spring.application.name=TecStock

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# JWT Configuration
jwt.secret=${JWT_SECRET:TecStockSecretKeyForJWTTokenGenerationAndValidation2024!@#$%SecureKey123456789}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Hibernate Envers Configuration
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUD
spring.jpa.properties.org.hibernate.envers.revision_field_name=REV
spring.jpa.properties.org.hibernate.envers.revision_type_field_name=REVTYPE
spring.jpa.properties.org.hibernate.envers.store_data_at_delete=true

