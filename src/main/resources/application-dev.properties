# Database - Desenvolvimento (localhost)
spring.datasource.url=jdbc:postgresql://${DB_HOST_DEV:localhost}:${DB_PORT_DEV:5432}/${DB_NAME_DEV:TecStock}
spring.datasource.username=${DB_USERNAME_DEV:postgres}
spring.datasource.password=${DB_PASSWORD_DEV:123456}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Server
server.port=${SERVER_PORT:8081}

# Redis (opcional em desenvolvimento)
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:}
spring.data.redis.timeout=${SPRING_DATA_REDIS_TIMEOUT:2000ms}

# CORS (configure domains in env var CORS_ALLOWED_ORIGINS)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:4200,http://localhost:*}

# JWT (valores padr√£o apenas para desenvolvimento)
jwt.secret=${JWT_SECRET:TecStockSecretKeyForJWTTokenGenerationAndValidation2024SecureHS512Key!@#$}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging - Controlado por logback-spring.xml
# Dev: Console colorido + arquivo local em logs/
logging.level.tecstock_spring=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
