# Database - Produção (Docker)
spring.datasource.url=jdbc:postgresql://${DB_HOST_PROD:postgres}:${DB_PORT_PROD:5432}/${DB_NAME_PROD:TecStock}
spring.datasource.username=${DB_USERNAME_PROD:postgres}
spring.datasource.password=${DB_PASSWORD_PROD}

# JPA/Hibernate (sem logs SQL em produção)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server
server.port=${SERVER_PORT:8081}

# JWT (OBRIGATÓRIO definir variáveis de ambiente)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Logging (apenas erros em produção)
logging.level.tecstock_spring=WARN
logging.level.org.springframework.security=WARN

# Security
server.error.include-message=never
server.error.include-stacktrace=never
