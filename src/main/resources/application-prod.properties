# Database - Produção
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/TecStock}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:123456}

# JPA/Hibernate (sem logs SQL em produção)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Server
server.port=${SERVER_PORT:8081}

# JWT
jwt.secret=${JWT_SECRET:TecStockSecretKeyForJWTTokenGenerationAndValidation2024SecureHS512Key!@#$}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Logging - Controlado por logback-spring.xml
# Dokploy captura logs do console (STDOUT) automaticamente
# Não usar arquivos em containers - são efêmeros
logging.level.tecstock_spring=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR

# Security
server.error.include-message=never
server.error.include-stacktrace=never
