spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

spring.application.name=TecStock

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/TecStock}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:123456}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=TecStockHikariPool

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Timezone Configuration
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo
spring.jackson.time-zone=America/Sao_Paulo

server.port=${SERVER_PORT:8081}

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# CORS (configure domains in env var CORS_ALLOWED_ORIGINS)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:4200,http://localhost:*}

# JWT Configuration
# Chave de 512 bits (64 caracteres) necess√°ria para HS512
jwt.secret=${JWT_SECRET:TecStockSecretKeyForJWTTokenGenerationAndValidation2024SecureHS512Key!@#$}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Hibernate Envers Configuration
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUD
spring.jpa.properties.org.hibernate.envers.revision_field_name=REV
spring.jpa.properties.org.hibernate.envers.revision_type_field_name=REVTYPE
spring.jpa.properties.org.hibernate.envers.store_data_at_delete=true

